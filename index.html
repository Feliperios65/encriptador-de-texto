<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <!-- logo -->
    <div class="logo">
        <picture>
            <source srcset="imagen/Logo@2x.webp" type="imagen/webp">
            <img src="imagenes/Logo@2x.png" alt="logo">
        </picture>
    </div>
    <!-- input de textos -->
    <div class="contenedor">
        <!-- mensaje -->
        <div class="texto">
            <textarea class="input_txt_normal" placeholder="Ingrese el texto aqui"></textarea>
            <div class="advertencia">
                <span class="icono"></span>
                <p class="advertencia">Solo letras minúsculas y sin acentos</p>
            </div>
            <a href="#" class="btn_encriptar boton">Encriptar</a>
            <a href="#" class="btn_desencriptar boton">Desencriptar</a>
        </div>
        <!-- encriptado -->
        <div class="encriptado">
            <h2 class="mensaje">Ningún mensaje fue encontrado</h2>
            <p>Ingresa el texto que desees encriptar o desencriptar</p>
        </div>
    </div>
</body>
</html>
